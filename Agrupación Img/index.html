<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Importamos el JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- .container.section -->
    <div class="container section">
        <!-- Creación navbar -->
        <nav class="black">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">
                    <img src="Image/principal.png" class="circle" width="63" height="auto" alt=""></img>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <form id="formid">
            <!-- sección formulario -->
            <div class="section">

                <div class="row">
                    <!-- solicitud de nombre -->
                    <div class="input-field col s6">
                        <i class="material-icons prefix">face</i>
                        <input id="last_name" type="text" class="icon-prefix validate">
                        <label for="last_name">Nombre</label>
                    </div>
                    <!-- lista desplegable -->
                    <div class="input-field col s6">
                        <select name="selector_grupo" id="selector_grupo" class="browser-default" onchange="ordenarImagen()">
                           <option value="" disabled selected>Seleccione un grupo de imágenes</option>
                           <option value="1">Familiar</option>
                           <option value="2">Clubs de fútbol</option>
                           <option value="3">Clubs de baloncesto</option>
                       </select>
                    </div>
                </div>
            </div>

            <!-- Sección de checkbox -->
            <div class="section">
                <div class="row">
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="1" id="1">
                            <img id="imagen0" class="responsive-img circle" src="Image/principal.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="2" id="2">
                            <img id="imagen1" class="responsive-img circle" src="Image/principal.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="3" id="3">
                            <img id="imagen2" class="responsive-img circle" src="Image/principal.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="4" id="4">
                            <img id="imagen3" class="responsive-img circle" src="Image/principal.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="5" id="5">
                            <img id="imagen4" class="responsive-img circle" src="Image/principal.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="6" id="6">
                            <img id="imagen5" class="responsive-img circle" src="Image/principal.png" alt="">
                        </label>
                    </div>
                </div>
            </div>
            
        </form>

        <!-- Sección de algoritmos de ordenamiento -->
        <div class="section">
            <!-- lista desplegable -->
            <div class="row center">
                <div class="input-field col s6">
                    <select name="algoritmoSeleccionado" id="algoritmoSeleccionado" class="browser-default">
                        <option value="" disabled selected>Seleccione un ordenamiento</option>
                        <option value="1">Burbuja</option>
                        <option value="2">Inserción</option>
                        <option value="3">Selección</option>
                    </select>
                </div>
                <div class="input-field col s3">
                    <label>
                        <input name="group1" type="radio" checked id="ascendente"/>
                        <span>Ascendente</span> 
                    </label>
                </div>
                <div class="input-field col s3">
                    <label>
                        <input name="group1" type="radio" checked id="descendente"/>
                        <span>Descendente</span> 
                    </label>
                </div>
            <!-- End lista desplegable -->    
            </div>
            <div class="row center">
                <div class="col">
                    <output id="algSelected"></output>
                </div>
            </div>
            
            <!-- Sección botón -->
            <div class="section">
                <div class="row center">
                    <button class="btn waves-effect waves-light deep-orange accent-3" id="enviar" onclick="showSelected()">Aceptar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

        <!-- End Sección de algoritmos de ordenamiento -->    
        </div>
        
    <!-- End container -->
    </div>


    <script src="JS/algorítmosDeOrdenamiento.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
